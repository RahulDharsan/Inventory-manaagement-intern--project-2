<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <div class="container" id="inventoryContainer">
    <header class="header">
      <h1>Inventory Management System</h1>
      <p>Manage your products efficiently and effectively</p>
    </header>

    <section id="add-product" class="section">
      <h2>Add a Product</h2>
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="description" placeholder="Product Description" required>
        <input type="text" id="supplier" placeholder="Supplier" required>
        <input type="number" id="sales" placeholder="Sales" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <button type="submit">Add Product</button>
      </form>
      <p id="successMessage" class="success"></p>
    </section>

    <section id="inventory" class="section">
      <h2>Inventory Management</h2>
      <div class="inventory-list" id="inventoryList"></div>
    </section>

    <footer class="footer">
      <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
    </footer>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this product?</p>
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
